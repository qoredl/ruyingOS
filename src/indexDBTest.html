<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IndexDB测试页</title>

    <!--不超过 150 个字符且能准确反映网页内容的描述-->
    <meta name="description" content="描述">
    <!--唯一的关键字,使用人们可能会搜索，并准确描述网页上所提供信息的描述性和代表性关键字及短语。不应超过 874 个字符。-->
    <meta name="keywords" content="关键字">

    <!--
			all：文件将被检索，且页面上的链接可以被查询；
			none：文件将不被检索，且页面上的链接不可以被查询；
			index：文件将被检索；
			follow：页面上的链接可以被查询；
			noindex：文件将不被检索；
			nofollow：页面上的链接不可以被查询。
	 -->
    <meta name="robots" content="all" />

    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">

    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent 。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--添加到主屏后的标题-->
    <meta name="apple-mobile-web-app-title" content="appName">

    <!--忽略数字自动识别为电话号码,忽略识别邮箱-->
    <meta content="telephone=no,email=no" name="format-detection">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/rui.min.css">
	  <link rel="stylesheet" href="css/animate.min.css">
	  <link rel="stylesheet" href="css/indexdb/indexdb.min.css">

</head>

<body>

<!--RUI-页面框-->
<div class="r-wrap">
	<ul>
		<li><a href="#/author">#/author</a></li>
		<li><a href="#/books">#/books</a></li>
		<li><a href="#/books/view/1">#/books/view/1</a></li>
	</ul>
	
	<h1 class="db-title">IndexDB与云端数据同步</h1>
	<hr>
	<h2 class="db-sub-title">IndexDB数据展示：</h2>
	
	<!--redux-r-loading="{type:'square'}"-->
	<div class="db-show" data-r-loading></div>

	<div class="r-block-center db-btn-box">
		<button class="r-btn r-btn-default db-btn-addstore">批量添加仓库</button>
		<button class="r-btn r-btn-default db-btn-delallstore">删除所有仓库</button>
		<hr>
		<button class="r-btn r-btn-default db-btn-add">批量添加数据</button>
		<button class="r-btn r-btn-default db-btn-clearallstore">清空所有仓库数据</button>
		<hr>
		<button class="r-btn r-btn-default async-to-cloud">同步数据到云端</button>
		<button class="r-btn r-btn-default async-to-db">从云端同步数据到IndexDB</button>
	</div>

</div>
<!--RUI-页面框 end-->
